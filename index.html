            <input type="password" placeholder=" password" id="pass1"></input>

        <img src="unlock.png" id="unlock_img"></img>
        </div>
        <div id="Sign_in">

        </div>
        </div>
        <div class="alternate">
            <div id="fb">

            </div>
            <div id="google">
                <img src="google.png" id="google_img"></img>
            </div>

                <h4>< EPAM LOGIN ></h4>
